    <body>

        <div class = "main-body">
            <h1 class = "join-film-club">Join Film Club</h1>
            <fieldset class = "sign-up">
                <form class = "profile">
                     <div class = "input-boxes">

                  <div class="profilepic">
                   <label for="profilepic">profile picture</label>
                   <input type="file" id="profilepic" name="profilepic" value="Choose File" />
                        </div>

                 <div class = "username">
                <label for ="username">name</label>
                <input type ="text" id ="username" name = "username" size = "40"/>
                        <br>
                       </div>

                 <div class = "password">
                <label for ="password">password</label>
                 <input type ="password" id ="password" name = "password" size = "40"/>
                <br>
                 </div>

                       <div class = "email">
                       <label for ="email">email address</label>
                       <input type ="text" id ="email" name = "email" size = "40"/>
                       <br>
                       </div>

                       <div class = "confirm_password">
                       <label for ="confirm password">confirm password</label>
                       <input type ="password" id ="confirm_password" name = "confirm_password" size = "40"/>
                       <br>
                      </div>
                     </div>

                      <div class="profileimg">
                        <img src ="../images/profile-placeholder.png" width="300" height="300" />
                      </div>

                </form>
            </fieldset>
            <fieldset class = "genre">
                <form class = "interest">
                    <h1 class="interests">Which genre are you interested in?</h1>
                    <div class = "checkboxes">
                        <table class="checkbox-table">
                            <thead></thead>
                            <tbody>
                                <tr class="row1">
                                   <td><input type = "checkbox" name = "action" value="action" id="action"/>
                                   <label class="action-label" for="action">action</label></td>
                                   <td> <input type = "checkbox" name = "adventure" value = "adventure" id="adventure" />
                                   <label class="adventure-label" for="adventure">adventure</label></td>
                                   <td><input type = "checkbox" name = "comedy" value = "comedy" id="comedy" />
                                  <label class="comedy-label" for="comedy">comedy</label></td>
                               </tr>

                               <tr class="row2">
                                <td><input type = "checkbox" id="drama" name = "drama" value = "drama" />
                                <label class="drama-label" for="drama">drama</label></td>
                                <td><input type="checkbox" id="fantasy" name="fantasy" value="fantasy" />
                                <label class="fantasy-label" for="fantasy">fantasy</label></td>
                                <td><input type="checkbox" id="historical" name="historial" value="historical" />
                                <label class="historical-label" for="historical">historical</label></td>
                              </tr>
                            <tr class="row3">
                               <td><input type = "checkbox" id="horror" name = "horror" value = "horror" />
                               <label class="horror-label" for="horror">horror</label></td>
                               <td><input type="checkbox" id="mystery" name="mystery" value="mystery" />
                               <label class="mystery-label" for="mystery">mystery</label></td>
                               <td><input type="checkbox" id="romance" name="romance" value="romance" />
                               <label class="romance-label" for="romance">romance</label></td>
                            </tr>
                           
                            <tr class="row4">
                              <td><input type = "checkbox" id="science-fiction" name = "science-fiction" value = "science-fiction" />
                              <label class="science-fiction-label" for="science-fiction">science fiction</label></td>
                              <td><input type = "checkbox" id="western" name = "western" value = "western" />
                              <label class="western-label" for="western">western</label></td>
                              </tr>
                            </tbody>
                       </table>

                    </div>
                    <div class ="additional-input">
                        <label class="add-input-label" for ="add-input">Additional input</label>
                        <input type ="text" id ="add-input" name = "add-input" size = "30"/> 
                    </div>
                    <div class = "submit-button">
                         <input type ="submit" id = "sign-up-button" name = "sign-up-button" value = "Join Film Club"/>
                    </div>
                </form>

        </div>

        <footer>
            <nav class = "nav-footer">
              <a class="home" href = "">Home</a>

              <a class="join" href = "">Join</a>

            <h4 class = "footer-join"> 2017, Film Club</h4>

        </div>
